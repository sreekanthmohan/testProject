<p>
  <li><a [routerLink]="['/home']">Home</a></li>
</p>

<form (ngSubmit)="onSubmit()" #addForm="ngForm">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel">
  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
